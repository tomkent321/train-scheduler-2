<!DOCTYPE html>

<html lang="en-us">

  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Train Scheduler</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <script src="https://www.gstatic.com/firebasejs/5.3.1/firebase.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

    <!-- <script> src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/locale/ur.js"</script> -->
</head>

<body>

<div class="container">

<!-- Big Title -->
  <div class="row">
    <div class="col-lg-12">
        <div class="jumbotron">
        
            <h1 class="display-4">Local Train Scheduler</h1>
            <p class="lead">Add and Track Trains operating through your location</p>
        </div>
    </div>
  </div>


<!-- Table Output -->

  <div class="row">
    <div class="col-lg-12">
        <div><h3>Current Train Schedule</h3></div>
            <table class="table" id="table">
                    <thead>
                      <tr>
                        <th scope="col">Train Name</th>
                        <th scope="col">Destination</th>
                        <th scope="col">Frequency (min)</th>
                        <th scope="col">Next Arrival</th>
                        <th scope="col">Minutes Away</th>
                      </tr>
                    </thead>
                    <tbody id="rows-here">
                      
                      
                    </tbody>
                  </table>
    </div>
  </div>


   <!-- Form input -->

   <div class="row">
    <div class="col-lg-12">
            <div><h3> Add Train</h></div>
                <form>
                    <div class="form-group">
                      <label for="name-in">Train Name</label>
                      <input type="text" class="form-control" id="name-in" placeholder="" autocomplete="off">
                    </div>

                    <div class="form-group">
                        <label for="destination-in">Destination</label>
                        <input type="text" class="form-control" id="destination-in" placeholder="" autocomplete="off">
                    </div>

                    <div class="form-group">
                        <label for="firsTime-in">First Train Time (HH:mm - military time)</label>
                        <input type="text" class="form-control" id="firsTime-in" placeholder="">
                    </div>
                    
                    <div class="form-group">
                        <label for="frequency-in">Frequency (min)</label>
                        <input type="number" class="form-control" id="frequency-in" placeholder="">
                        <div>

                    </div>
                        <button type="submit" id="add-train" class="btn btn-primary">Submit</button> 
                    </div>
                
                </form>
    </div>
</div>






<!-- container -->
</div>




  

<script src="https://code.jquery.com/jquery.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="assets/javascript/train.js"></script>

</body>

</html>
